name: Build e5-html Image

on:
  push:
    branches:
      - master
      - dev
env:
  NODE_VERSION: 16.19.1
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: musicminion/e5-frontend
  IMAGE_TAG: latest

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    name: Build on ${{ matrix.platform }} Docker image
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-amd64

  build-arm64:
    runs-on: ubuntu-latest
    name: Build on ${{ matrix.platform }} Docker image
    strategy:
      matrix:
        - arch: arm64
          platform: linux/arm64
          distro: ubuntu_latest
    #     platform: [ linux/amd64, linux/arm64 ]
        # arch: [ amd64, arm64 ]
        # platform:
        #   - name: linux/amd64
        #     label: linux-amd64
        #   - name: linux/arm64
        #     label: linux-arm64
        #   - name: linux/arm/v7
        #     label: linux-armv7
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: ${{ matrix.platform }}
  
      - name: test arch
        run: uname -m
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-${{ matrix.arch }}
          platforms: ${{ matrix.platform }}
